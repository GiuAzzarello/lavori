<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Decimale a Binario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 50px;
      margin: 5px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Converti Decimale in Binario</h2>
    <p>Inserisci numeri da 0 a 255:</p>

    <input type="number" id="n1" min="0" max="255">
    <input type="number" id="n2" min="0" max="255">
    <input type="number" id="n3" min="0" max="255">
    <input type="number" id="n4" min="0" max="255">

    <button onclick="converti()">Converti</button>

    <div class="result" id="risultato"></div>
  </div>

  <script>
    function converti() {
      let binario = [];
      for (let i = 1; i <= 4; i++) {
        let n = parseInt(document.getElementById('n' + i).value);
        if (isNaN(n) || n < 0 || n > 255) {
          alert("Inserisci solo numeri tra 0 e 255!");
          return;
        }
        binario.push(n.toString(2).padStart(8, '0'));
      }
      document.getElementById('risultato').innerHTML = binario.join(" . ");
    }
  </script>

</body>
</html>
