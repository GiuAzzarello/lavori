<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }

  h1, h2 {
    color: #333;
  }

  input {
    padding: 5px;
    margin: 5px 0;
    width: 200px;
  }

  button {
    padding: 6px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  table {
    margin-top: 20px;
    border-collapse: collapse;
    background-color: white;
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #999;
    text-align: center;
  }

  th {
    background-color: #ddd;
  }
</style>
</head>

<body>

<h1>Anagrafica 3.0</h1>
<h2>Usando input, oggetti e array</h2>

Nome:<br>
<input type="text" id="n"><br>
Cognome:<br>
<input type="text" id="c"><br>
Età:<br>
<input type="text" id="e"><br>
Occhi:<br>
<input type="text" id="o"><br><br>

<button onclick="inserisci()">Inserisci</button>

<table>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Età</th>
    <th>Colore occhi</th>
  </tr>
  <tbody id="tabella"></tbody>
</table>

<script>
  const persons = [];

  function inserisci() {
    const p = {
      nome: document.getElementById("n").value,
      cognome: document.getElementById("c").value,
      eta: document.getElementById("e").value,
      occhi: document.getElementById("o").value
    };

    persons.push(p);

    let testo = "";

    for (let i = 0; i < persons.length; i++) {
      testo += "<tr>";
      testo += "<td>" + persons[i].nome + "</td>";
      testo += "<td>" + persons[i].cognome + "</td>";
      testo += "<td>" + persons[i].eta + "</td>";
      testo += "<td>" + persons[i].occhi + "</td>";
      testo += "</tr>";
    }

    document.getElementById("tabella").innerHTML = testo;
  }
</script>

</body>
</html>
